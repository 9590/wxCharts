version: 2
jobs:
  build:
    docker:
      - image: wxishiko/ubuntu-wxwidgets-build:latest
    steps:
      - checkout
      - run:
          name: Set WXCHARTS_ROOT environment variable
          command: setenv WXCHARTS_ROOT /include
      - run:
          name: Build
          command: make
      - run:
          name: wxColumn sample build
          command: make
          working_directory: samples/column
